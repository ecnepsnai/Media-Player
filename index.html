<script>
    function addCSS(name) {
        var link = document.createElement('link');
        link.setAttribute('rel', 'stylesheet');
        link.setAttribute('href', require('path').join(__dirname, 'css', name));
        document.head.appendChild(link);
    }
    addCSS('style.css');
</script>
